<div class="container">
  <div
    class="cardItens"
    (click)="onToggle()"
    *ngFor="let product of listProducts"
  >
    <img class="productImage" [src]="product.urlimage" alt="Product 1" />
    <div class="group-text">
      <p>{{ product.name }}</p>
      <p style="font-weight: bold">R$ {{ product.price }},00</p>
    </div>
  </div>
</div>
